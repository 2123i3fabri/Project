<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles1.css">
</head>

<body>
  <div class="main-container">
    <div class="logo-container">
      <img src="images/Logo.png" class="img-fluid" alt="Logo">
      <button class="login-button">Login</button>
    </div>
    <h1>Welcome to TicoRides.com</h1>
    <h2>Search for a ride</h2>
    <div class="search-box">
      <form class="search-form">
        <label for="from">From</label>
        <input type="text" id="from">
        <label for="to">To</label>
        <input type="text" id="to">
        <button type="submit" class="search-button">Find my Ride!</button>
      </form>
    </div>
    <h3>Results for Rides that matches your criteria:</h3>
    <table class="table table-striped">
      <tr>
        <th>User</th>
        <th>Start</th>
        <th>End</th>
        <th>View</th>
      </tr>
      <tr>
        <td>barroyo</td>
        <td>Barrio Los Angeles</td>
        <td>Ciudad Quesada</td>
        <td>
          <button type="button" class="btn btn-link form-btn" onclick="window.location.href =''">view</button>
        </td>
      </tr>
      <tr>
        <td>barroyo</td>
        <td>Ciudad Quesada</td>
        <td>Los Angeles</td>
        <td>
          <button type="button" class="btn btn-link form-btn" onclick="window.location.href =''">view</button>
        </td>
      </tr>
      <tr>
        <td>yluna</td>
        <td>Ciudad Quesada</td>
        <td>San Pedro</td>
        <td>
          <button type="button" class="btn btn-link form-btn" onclick="window.location.href =''">view</button>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>

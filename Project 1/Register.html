<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
</head>

<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="images/Logo.png" class="img-fluid" alt="Logo">
        </div>
        <form class="register-form">
            <label for="name">Name</label>
            <input type="text" class="input-fields" id="name">

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" class="input-field">

            <label for="phone">Phone</label>
            <input type="text" id="phone" class="input-field">

            <label for="username">Username</label>
            <input type="text" id="username" class="input-field">

            <label for="password">Password</label>
            <input type="password" id="password" class="input-field">

            <label for="repeat-password">Repeat Password</label>
            <input type="password" id="repeat-password" class="input-field">

            <p class="login-link">Already an User? <a href="#">Login Here</a></p>

            <button type="submit" class="register-button">Register</button>
        </form>

    </div>
</body>

</html>

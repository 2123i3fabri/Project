<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles4.css">
</head>

<body>
  <div class="main-container">
    <div class="logo-container">
      <img src="images/Logo.png" class="img-fluid" alt="Logo">
    </div>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio1">Dashboard</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">Rides</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio3">Settings</label>
    </div>
    <h1>Dashboard</h1>
    <h2 class="sub-title">Dashboard</h2> <!-- Cambiado el h2 a un sub-tÃ­tulo -->
    <div class="welcome-user-container">
      <div class="welcome-container">
        <span>Welcome</span>
        <span>Barroyo</span>
      </div>
      <div class="user-box"></div>
    </div>
    <h3 class="rides">My Rides</h3>
    <div class="content">
      <div class="rides-list">
        <p>Your current list of rides</p>
        <button type="button" class="btn-mas">+</button>
        <table class="table table-bordered">
          <tr>
            <td>Name</td>
            <td>Start</td>
            <td>End</td>
            <td>Actions</td>
          </tr>
          <tr>
            <td>Brete</td>
            <td>Barrio los Angeles</td>
            <td>Ciudad Quesada</td>
            <td>Edit-Delete</td>
          </tr>
          <tr>
            <td>Upala</td>
            <td>San jose</td>
            <td>Alajuela</td>
            <td>Edit-Delete</td>
          </tr>
          <tr>
            <td>Upala</td>
            <td>San jose</td>
            <td>Alajuela</td>
            <td>Edit-Delete</td>
          </tr>
        </table>
        <button type="button" class="btn-mas2">+</button>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <div class="settings-container">
        <div class="logo-container">
            <img src="images/Logo.png" class="img-fluid" alt="Logo">
        </div>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Dashboard</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Rides</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Settings</label>
        </div>
        <h1>Settings</h1>
        <h2 class="sub-title">Dashboard</h2>
        <div class="welcome-user-container">
            <div class="welcome-container">
                <span>Welcome</span>
                <span>Barroyo</span>
            </div>
            <div class="user-box"></div>
        </div>
    
        <form class="settings-form">
            <div class="mb-3">
                <label for="label-Name" class="form-label Name">Full Name</label>
                <input type="email" class="label-Name" id="label-Name">
              </div>
              <div class="mb-3">
                <label for="label-Speed" class="form-label Speed">Speed Average</label>
                <input type="email" class="label-Speed" id="label-Speed">
              </div>
              <div class="mb-3">
                <label for="txtA" class="form-label Me">About Me</label>
                <textarea class="form-control Me" id="txtA" rows="3"></textarea>
              </div>
    
            <button type="button" class="btn btn-link cancel">Cancel</button>
            <button type="submit" class="settings-button">Save</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles7.css">
</head>

<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="images/Logo.png" class="img-fluid" alt="Logo">
        </div>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Dashboard</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Rides</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Settings</label>
        </div>
        <h1>Rides</h1>
        <h2 class="sub-title">Dashboard > rides</h2>
        <div class="welcome-user-container">
            <div class="welcome-container">
                <span>Welcome</span>
                <span>Barroyo</span>
            </div>
            <div class="user-box"></div>
        </div>

        <form>
            <div class="mb-3">
                <label for="label-Name" class="form-label Name">Ride Name</label>
                <input type="email" class="label-Name" id="label-Name">
            </div>
            <div class="mb-3">
                <label for="label-Start" class="form-label Start">Start From</label>
                <input type="email" class="label-Start" id="label-Start">
            </div>
            <div class="mb-3">
                <label for="label-End" class="form-label End">End</label>
                <input type="email" class="label-End" id="label-End">
            </div>
            <div class="mb-3">
                <label for="txtA" class="form-label Description">Description</label>
                <textarea class="form-control  Description" id="txtA" rows="3"></textarea>
            </div>
            <hr>
            <h2>When</h2>
            <div class="mb-3">
                <label for="label-Departure" class="form-label Departure">Departure</label>
                <input type="email" class="label-Departure" id="label-Departure">
            </div>
            <div class="mb-3">
                <label for="label-Estimated" class="form-label Estimated">Estimated Arrival</label>
                <input type="email" class="label-Estimated" id="label-Estimated">
            </div>

            <div class="group-checks">
                <div class="form-check">
                    <h2>Select Days</h2>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Monday
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Tuesday
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Wednesday
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Thursday
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Friday
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Saturday
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Sunday
                    </label>
                </div>
            </div>
    </div>
    <div></div>
    <button type="button" class="btn btn-link cancel">Cancel</button>
    <button type="submit" class="ride-button">Save</button>
    </form>
    </div>
</body>

</html>
